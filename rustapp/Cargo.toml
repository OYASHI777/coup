[package]
name = "rustapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
lazy_static = "1.4"
num = "0.4"
ndarray = "0.15"
log = "0.4"
env_logger = "0.9"
chrono = "0.4"
rayon = "1.5.1"
indexmap = "2.2.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bson = "2.9.0"
crossbeam = "0.8"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "my_benchmark"
harness = false


[[bin]]
name = "rustapp"
path = "src/main.rs"

[build]
target-dir = "D:/stuff/Code Project Folder/Coup AI/rustapp"